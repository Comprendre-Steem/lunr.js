<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Lunr.js - Demo App</title>
    <base href="/" />
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="js/lunr.js"></script>
    <style>
      hr { margin: 40px 0; }
      h3 { margin-bottom: 20px; }
    </style>
  </head>

  <body>

    <div id="app">
      <router-link :to="{ name : 'home' }">Go to Home</router-link>
      <!--router-link :to="{ name : 'search', query: { q: 'test'}}">Go to Search</router-link-->
    
      <router-view></router-view>
    </div>
  </body>

  <script type="text/x-template" id="page-home"> 
    <div>
      <input v-model="$parent.keywords" placeholder="What are you looking for?" size="30">
      <button @click="$parent.search" value="Search">Search</button>
    </div>
  </script>

  <script type="text/x-template" id="page-search"> 
    <div>
      <searching/>
      <search-result
        v-for="item in $parent.results"
        v-bind:result="item"
        v-bind:key="item.ID">
      </search-result>
    </div>
  </script>

  <script type="text/x-template" id="result-template"> 
    <li :id="result.ID">
      <img :src="coverUrl"/>
      <a :href="postUrl">{{ result.title }}</a> 
      by <a :href="authorUrl">@{{ result.author }}</a>
    </li>
  </script>

  <!-- Starts the application -->
  <script src="js/app.js"></script>
</html>
